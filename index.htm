<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Index</title>
    <link rel="stylesheet" href="root_modules/CSS/styles.css">
</head>
<body>
    <div id="home-content"></div>

    <script>
        // Fetch the content of home/index.html and insert it into this page
        fetch('home/index.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('home-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading the home page:', error));
    </script>
</body>
</html>
