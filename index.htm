<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musfiqur Jahin>_ Home</title>
</head>
<body>
    <div id="home-content"></div>

    <script>
        fetch('home/index.htm')
            .then(response => response.text())
            .then(data => {
                document.getElementById('home-content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching the home page:', error));
    </script>
</body>
</html>
