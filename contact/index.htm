        html, body {
            height: 100%;

        body {

        input, textarea {

        .button, #sendButton {

        .alert {

        #animationContainer {
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 1s ease-out;
        }

        .fade-in {

        }

        .button-container {

        }

        .message-page button:hover {

                <button id="sendButton" onclick="startVerification()">Send</button>

    <script>
        var botToken = '7140485691:AAEELH16oglpLWby66tqhKI9gT_xpMUmXL8';
        var chatId = '5979932678';

        function startVerification() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var nameAlert = document.getElementById('nameAlert');
            var emailAlert = document.getElementById('emailAlert');

            nameAlert.innerText = '';
            emailAlert.innerText = '';

            if (!name) {
                nameAlert.innerText = 'Name is required.';
                return;
            }

            if (!email) {
                emailAlert.innerText = 'Email is required! \n I will send responses to your Email. \n Please, provide it to proceed.';
                return;
            }

            if (!validateEmail(email)) {
                emailAlert.innerText = 'Please enter a valid email address.';
                return;
            }

            document.getElementById('messageSender').style.display = 'none';
            document.getElementById('animationContainer').style.display = 'block';
        }

        function confirmSend() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var file = document.getElementById('file').files[0];

            var fullMessage = `Message from: musfiqurjahin.com\n\nSender Name: ${name}\nSender Email: ${email}\n\nMessage: ${message}`;
            var sendMessageUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(fullMessage)}`;

            fetch(sendMessageUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        navigateToSuccessPage();
                    } else {
                        navigateToFailurePage();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    navigateToFailurePage();
                });

            if (file) {
                sendFile(file);
            }
        }

        function sendFile(file) {
            var formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('document', file);

            fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('File sent successfully!');
                } else {
                    console.log('Failed to send file.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function cancelSend() {
            navigateToFailurePage();
        }

        function resetInterface() {
            document.getElementById('animationContainer').style.display = 'none';
            document.getElementById('messageSender').style.display = 'block';
        }

        function navigateToSuccessPage() {
            document.body.innerHTML = `
                <div class="message-page" style="text-align: center;">
                 Your message has been sent successfullyðŸŽ‰
                <button onclick="navigateToMessagePage()">Send another message</button>
                </div>
            `;
        }

        function navigateToFailurePage() {
            document.body.innerHTML = `
                <div class="message-page" style="text-align: center;">
                 Sorry, we can't send your message!
                <button onclick="navigateToMessagePage()">Try again</button>
                </div>
            `;
        }

        function navigateToMessagePage() {
            location.reload();
        }

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
