}

);

    <body>
 <!-- Loader HTML -->
 <div class="loader-container" id="loader">

<!--End of Loader HTML-->
         <header>

            <nav></nav>
        </header>
        <main>
        <div class="banner">
            <h5></h5>
            <div>
                <h1 class="left">『Access Denied』</h1>
                <h1 class="right"></h1>
                <br>
                <br>
                <br>
                <h2>You don’t have the required permissions to access this page.<br>Only authorized users can retrieve this data.</h2>
                <br>
                <br>
                <h3>>_ JaHIN</h3>
                <br>
            </div>

        <a href="../home/"><button><i class="fas fa-home"></i> Back to Home &#8599;</button></a>
            <canvas id="dotsCanvas"></canvas>
        </div>
    </main>    


    <script>
        let banner = document.querySelector('.banner');
        let canvas = document.getElementById('dotsCanvas');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const ctx = canvas.getContext('2d');
        const dots = [];
        const arrayColors = ['red', 'red', 'red', 'red', 'red'];
        for (let index = 0; index < 100; index++) {
        dots.push({
        x:  Math.floor(Math.random() * canvas.width),
        y:  Math.floor(Math.random() * canvas.height),
        size: Math.random() * 1 + 1,
        color: arrayColors[Math.floor(Math.random()* 5)]
    });
}
        const drawDots = () => {
        dots.forEach(dot => {
        ctx.fillStyle = dot.color;
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI*2);
        ctx.fill();
    })
}
        drawDots();
        banner.addEventListener('mousemove', (event) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawDots();
        let mouse = {
        x:  event.pageX - banner.getBoundingClientRect().left,
        y:  event.pageY - banner.getBoundingClientRect().top
    }
        dots.forEach(dot => {
        let distance = Math.sqrt((mouse.x - dot.x) ** 2 + (mouse.y - dot.y) ** 2);
        if(distance < 300){
            ctx.strokeStyle = dot.color;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
        }
    })
})
        banner.addEventListener('mouseout', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawDots();
}) 
        window.addEventListener('resize', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = banner.offsetWidth;
        canvas.height = banner.offsetHeight;

        dots = [];
        for (let index = 0; index < 50; index++) {
        dots.push({
            x:  Math.floor(Math.random() * canvas.width),
            y:  Math.floor(Math.random() * canvas.height),
            size: Math.random() * 3 + 5,
            color: arrayColors[Math.floor(Math.random()* 5)]
        });
    }
    drawDots();
})
    </script>
    <script src="../root_modules/JavaScript/app.js"></script>
